{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Form</title>
    <!-- favicon
		============================================ -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo/logo-2.png' %}">
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'authentication/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">
     <!-- alerts CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/alerts.css' %}"> 
</head>
<body background="{% static 'authentication/images/email-pattern/email-pattern.png' %}">

        
        <!-- Sing in  Form -->
        <section class="sign-in" style="margin-bottom: 50px;">
            <div class="container">
                <div class="signin-content" style="margin-top: 50px;">
                   
                    
                    
                    
                    <div class="signin-image" >
                        <figure><img src="{% static 'authentication/images/registration/2.jpg' %}" alt="sing up image" style="height: 500px"></figure>
                        
                    </div>

                    <div class="signin-form">
                        {% for message in messages %}
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    {% if message.tags == 'warning' %}
                                    <div class="alert alert-warning alert-success-style3 alert-st-bg2">
                                        <button type="button" class="close sucess-op" data-dismiss="alert" aria-label="Close">
                                                <span class="icon-sc-cl" aria-hidden="true">&times;</span>
                                            </button>
                                        <i class="fa fa-exclamation-triangle edu-warning-danger admin-check-pro admin-check-pro-clr2" aria-hidden="true"></i>
                                        <p style="font-variant: petite-caps;"><strong >Activatation! </strong> {{message}}</p>
                                    </div>
                                    {% elif message.tags == 'error' %}
                                    <div class="alert alert-danger alert-mg-b alert-success-style4 alert-st-bg3">
                                        <button type="button" class="close sucess-op" data-dismiss="alert" aria-label="Close">
                                                <span class="icon-sc-cl" aria-hidden="true">&times;</span>
                                            </button>
                                        <i class="fa fa-times edu-danger-error admin-check-pro admin-check-pro-clr3" aria-hidden="true"></i>
                                        <p><strong style="font-variant: petite-caps;">{{message}}</strong> </p>
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                        <h2 class="form-title">Sign In</h2>
                    <form method="POST" class="register-form" id="login-form" action="login" enctype="multipart/form-data">
                    {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="User Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                <br>
                                <a href="register" style="font-family: initial;" >Forgot Password</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                            <a href="register" class="signup-image-link">Create an account</a>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
